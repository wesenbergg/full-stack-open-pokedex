name: Deployment Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

env:
  SKIP_DEPLOY: ${{ contains(github.event.commits.*.message, '#skip') || contains(github.event.pull_request.title, '#skip') }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      # - name: heroku deploy
      #   if: ${{ github.event_name == 'push' && env.SKIP_DEPLOY == 'false' }}
      #   uses: akhileshns/heroku-deploy@v3.11.10
      #   with:
      #     heroku_api_key: ${{secrets.HEROKU_API_KEY}}
      #     heroku_app_name: "fsmooc-poke-dex-wesenbergg" # Must be unique in Heroku
      #     heroku_email: "jku.kukkonen123@gmail.com"
      - name: Bump version and push tag
        if: ${{ github.event_name == 'pull_request' && env.SKIP_DEPLOY == 'false' }}
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: minor
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run cypress:open
          start: npm run start-prod
          wait-on: http://localhost:5000
